<!DOCTYPE html>
<html>
  <style>
    .parallax {
      /* The image used */
      background-image: url(green_plant_right.jpg);

      /* Set a specific height */
      height: 800px;

      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  <!-- Container element-->
  <div class="parallax"></div>

  <style>
    .parallax2 {
      /* The image used */

      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  <!-- Container element-->
  <div class="parallax2"></div>
  <style>
    .parallax3 {
      /* The image used */
      background-image: url(colourful_plants_bottom.jpg);

      /* Set a specific height */
      height: 800px;

      /* Create the parallax scrolling effect */
      background-attachment: fixed;
      background-position: bottom;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
  <!-- Container element-->
  <div class="parallax3"></div>
</html>
